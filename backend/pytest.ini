[pytest]
# Test discovery paths
testpaths = tests

# Test file patterns
python_files = test_*.py *_test.py

# Test class patterns
python_classes = Test*

# Test function patterns
python_functions = test_*

# Additional options
addopts = 
    -v
    --strict-markers
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --tb=short

# Custom markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

# Asyncio mode
asyncio_mode = auto

# Minimum coverage percentage (optional)
# --cov-fail-under=80

